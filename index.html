<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style\style.css">
  <title>Atomic Habits</title>
</head>

<body>
  <header id="header">
    <div class="links">
      <nav class="navigation-bar">
        <ul class="navigation-list">
          <li><a href="#daily" class="link navigation-link">Günlük</a></li>
          <li><a href="#pointSection" class="link navigation-link">Analiz</a></li>
          <li><a href="#profile" class="link navigation-link">Profil</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="gradient"></div>
  <div id="hero-section">
    <div class="container">
      <section id="daily">
        <h1><i>Günlük pomodorolar</i></h1>
        <div id="checkbox-section" class="center box-shadow">
          <h3>Hedefe değil sisteme odaklan.</h3>
        </div>
        <p class="enter box-shadow"></p>
        <!-- checkboxes -->
        <div id="days" class="center box-shadow">
          
        </div>
      </section>
    </div>
    <div class="timer box-shadow">
      <div class="countdown center">
        <p id="countdown">00:00</p>
        <button class="minute box-shadow cornflowerblue" id="twentyfive" onclick="timer(1500)">25 DAKİKA</button>
        <button class="minute box-shadow cornflowerblue " id="fifty" onclick="timer(3000)">50 DAKİKA</button>
        <button class="minute box-shadow dark-blue" id="reset" onclick="timer(300)">5 DK MOLA</button>
        <button class="minute box-shadow dark-blue" onclick="timer(600)">10 DK MOLA</button>
        <button class="minute box-shadow tomato" id="reset" onclick="timer(0)">RESET</button>
      </div>
      <div class="info box-shadow">
        <div class="gradient"></div>
        <div class="goal">
          <span>Hedef:</span>
        </div>
        <div class="isim">
          <span>İsim:</span>
        </div>
        <div class="pomodoro-goal">
          <span>Pomodoro:</span>
        </div>
      </div>
    </div>

  </div>
  <section id="pointSection">
    <div class="chart">
      <div class="gradient"></div>
      <canvas id="myChart">
      </canvas>

      <button onclick="arttır()">arttır</button>
      <div class="gradient"></div>
    </div>
  </section>
  <div id="profile">
    <section id="profile-section" class="box-shadow">
      <div id="myProfile">
        <div class="profile-pic">
          <label class="-label" for="file">
            <span class="glyphicon glyphicon-camera"></span>
            <span>Change Image</span>
          </label>
          <input id="file" type="file" onchange="loadFile(event)" />
          <img src="https://cdn.pixabay.com/photo/2017/08/06/21/01/louvre-2596278_960_720.jpg" id="output"
            width="200" />
          <div id="goal">
          </div>
        </div>
        <form id="survey-form">
          <div class="form-group">
            <label for="goal">Hedefin</label>
            <input type="text" class="form-control" name="goal" required>
          </div>
          <div class="form-group">
            <label for="name">Isminiz</label>
            <input type="text" name="name" class="form-control" placeholder="isminizi giriniz" required>
          </div>
          <div class="form-group">
            <label for="hour">Günde Kaç pomodoro yapman gerek</label>
            <input type="number" class="form-control" name="hour" max="20" required>
          </div>
          <button class="submit cornflowerblue box-shadow" type="submit">kaydet</button>
          <button class="unsubmit box-shadow tomato">Kaydı sil</button>
        </form>
      </div>
    </section>
  </div>
  </div>
</body>
<script src="/src/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
  integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/src/app.js"></script>
<script src="/src/chart.js"></script>


</html>
